<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/loginStyle.css">
    <script src="./JS/loginValidation.js"></script>
    <title>Login form</title>
</head>
<body>
    <div class="float-box">
        <section class="login">
            <h1>Login</h1>
        </section>
        <section>
            <div class="form">
                <form action="">
                    <div class="username">
                    <input type="text" placeholder="Usuario" id="login" required>
                    </div>
                    <div class="password">
                    <input type="password" placeholder="Senha" id="password" required>
                    </div>
                    <div class="login-footer">
                    <label><input type="checkbox">Salvar login</label>
                    <div class="forgot">
                    <a href="#" target="_blank">Esqueceu a Senha?</a>
                    </div>
                    </div>
                    <div class="submit">
                    <button type="submit" onclick="logar(); return false">Entrar</button>
                    </div>
                </form>
                <div class="create-account">
                <p>NÃ£o tem uma conta?</p><a href="#" target="_blank">Registre-se</a>
                </div>
            </div>
        </section>
    </div>
    <div class="account-box">
        <h1>Entre com essa conta!</h1>
            <div class="login-senha">
            <h3>Login: admin123</h3>
            <h3>Senha: admin123</h3>
        </div>
    </div>
</body>
</html>
